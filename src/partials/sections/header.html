<header id="home">
  <div class="container container--position">
    <div class="mobile-navigation-container">
      <div class="logo">
        <a href="././index.html" class="logo__link">
          <picture>
            <source
              srcset="
                ././images/desktop/desktop_logo@1x.png 1x,
                ././images/desktop/desktop_logo@2x.png 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ././images/mobile/mobile_tablet_logo@1x.png 1x,
                ././images/mobile/mobile_tablet_logo@2x.png 2x
              "
              media="(min-width: 480px)"
            />
            <source
              srcset="
                ././images/mobile/mobile_logo@1x.png 1x,
                ././images/mobile/mobile_logo@2x.png 2x
              "
              media="(min-width: 320px)"
            />

            <img
              srcset="
                ././images/mobile/mobile_tablet_logo@1x.png 1x,
                ././images/mobile/mobile_tablet_logo@2x.png 2x
              "
              src="././images/mobile/mobile_tablet_logo@1x.png"
              alt="logo"
              class="logo__img"
            />
          </picture>
        </a>
      </div>

      <nav class="navigation scrollto" id="menu">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="././index.html" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#how-its-made" class="navigation__link">How it’s made?</a>
          </li>
          <li class="navigation__item">
            <a href="#products" class="navigation__link">Our products</a>
          </li>
          <li class="navigation__item">
            <a href="#contact" class="navigation__link">Contact</a>
          </li>
        </ul>
      </nav>

      <button
        type="button"
        class="mobile-menu-button js-open-menu"
        aria-controls="mobile-menu"
        aria-label="mobile menu switch"
        aria-expanded="false"
      >
        <svg width="32" height="32">
          <use
            class="icon-menu"
            href="././images/icon.svg#icon-mobile_menu"
          ></use>
        </svg>
      </button>

      <button type="button" class="hero-button js-open-modal" data-modal="1">
        <span class="hero-button__buy">Buy now</span>
        <svg width="12" height="12" class="hero-button__arrow">
          <use href="././images/icon.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>

    <div class="mobile-menu js-menu-container" id="mobile-menu">
      <div class="mobile-menu__position-heder container">
        <div class="logo">
          <a href="././index.html" class="logo__link">
            <picture>
              <source
                srcset="
                  ././images/mobile/mobile_tablet_logo@1x.png 1x,
                  ././images/mobile/mobile_tablet_logo@2x.png 2x
                "
                media="(min-width: 480px)"
              />
              <source
                srcset="
                  ././images/mobile/mobile_logo@1x.png 1x,
                  ././images/mobile/mobile_logo@2x.png 2x
                "
                media="(min-width: 320px)"
              />

              <img
                srcset="
                  ././images/mobile/mobile_tablet_logo@1x.png 1x,
                  ././images/mobile/mobile_tablet_logo@2x.png 2x
                "
                src="././images/mobile/mobile_tablet_logo@1x.png"
                alt="logo"
                class="logo__img"
              />
            </picture>
          </a>
        </div>

        <button type="button" class="mobile-menu-button js-close-menu">
          <svg width="32" height="32" class="mobile-menu__icon-cross">
            <use href="/src/images/icon.svg#icon-cross-mobile-menu"></use>
          </svg>
        </button>
      </div>

      <nav class="mobile-menu__navigation container">
        <ul class="mobile-menu__list" id="mobile-menu">
          <li class="mobile-menu__item">
            <a
              href="#home"
              class="mobile-menu__link js-home-close-menu"
              >Home</a
            >
          </li>
          <li class="mobile-menu__item">
            <a href="#how-its-made" class="mobile-menu__link js-how-close-menu"
              >How it’s made?</a
            >
          </li>
          <li class="mobile-menu__item">
            <a
              href="#products"
              class="mobile-menu__link js-our-products-close-menu"
              >Our products</a
            >
          </li>
          <li class="mobile-menu__item">
            <a href="#contact" class="mobile-menu__link js-contacts-close-menu"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <button
        type="button"
        class="mobile-menu__button js-open-modal js-buy-now-close-menu"
        data-modal="1"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <span class="hero-button__buy">Buy now</span>
        <svg width="12" height="12" class="hero-button__arrow">
          <use href="./images/icon.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
