<div class="buy_modal modal" data-modal="1">
  <!--   Svg иконка для закрытия окна  -->
  <button type="button" class="modal-cross js-modal-close">
    <svg class="modal-cross__icon">
      <use href="./images/icon.svg#icon-mobile-cross-modl"></use>
    </svg>
  </button>

  <h1 class="modal__title">Buy now</h1>

  <form action="">
    <ul class="checkbox__list">
      <li class="checkbox__item">
        <label>
          <input class="checkbox__input" type="checkbox" />
          <h2 class="checkbox__title ice-cream__modal">ice-cream</h2>
        </label>
      </li>

      <li class="checkbox__item">
        <label>
          <input class="checkbox__input" type="checkbox" />
          <h2 class="checkbox__title ice-coffee_modal">ice coffee</h2>
        </label>
      </li>

      <li class="checkbox__item">
        <label>
          <input class="checkbox__input" type="checkbox" />
          <h2 class="checkbox__title milkshake_modal">milkshake</h2>
        </label>
      </li>
    </ul>

    <ul class="form__list">
      <li class="form__item">
        <input type="text" class="modal-input" placeholder="Name"
        pattern="^[a-zA-Z]+$" name="name" required">
      </li>
      <li class="form__item">
        <input
          type="tel"
          class="modal-input"
          placeholder="Phone"
          pattern="[0-9]{9}"
          name="tel"
          required
        />
      </li>
      <li class="form__item">
        <textarea
          class="modal-input comment-field"
          name="comment"
          id="comment"
          cols="20"
          rows="3"
          placeholder="Comment"
        ></textarea>
      </li>
    </ul>

    <button class="submit-btn" type="submit">Submit</button>
  </form>
</div>
